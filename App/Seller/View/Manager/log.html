<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file='Public:header' title='管理员中心-管理员日志' keywords="" description=""/>
</head>
<body>
<include file='Public:top' />
<include file='Public:menu' />		
<div id="content">
<div id="content-header">
	<h1>管理员中心</h1>
</div>
<include file='Public:breadcrumb'/>
<!--主要内容-->


<div class="container-fluid">
<div class="row-fluid">
<div class="span12">
	<div class="widget-box">
		<div class="widget-title">
		<span class="icon">
			<i class="icon-th-list"></i>
		</span>
		<h5>管理员日志</h5>
	</div>
	<div class="widget-content">
		<div class="invoice-content">
			<div class="alert alert-error hide" id="alert_info">
				<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>	
				<div class="alert-body"><span id="modal"></span></div>
			</div>

			<div>
				<table class="table table-bordered table-hover">
				<thead><tr><th>编号</th><th>管理员ID</th><th>操作内容</th><th>操作模型</th><th>操作IP</th><th>操作时间</th></tr></thead>
				<tfoot>
				<tr><th colspan="9"><div class="pagination alternate">{$page}</div></th></tr></tfoot>
				<tbody>
							  <volist name="list" id="vo">
								<tr class="center" id="list_data_{$vo.id}">
									<td>{$vo.id}</td>
									<td>{$vo.uid|getManagerAccount}</td>
									<td class="left">{$vo.memo}</td>
									<td class="left">{$vo.module_name}/{$vo.action_name}/{$vo.action_id}</td>
									<td>{$vo.ipaddress}</td>
									<td>{$vo.create_time}</td>
								</tr>
							</volist>
				</tbody>
				</table>
			</div>


		</div>
	</div>


</div>
</div>
</div>



<!--主要内容end-->
<include file='Public:copyright'/>
</div><!--end content-->

<include file='Public:footer'/>

</body>
</html>
