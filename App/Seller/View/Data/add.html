<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file='Public:header' title='类别中心-类别维护' keywords="" description=""/>
</head>
<body>
<include file='Public:top'/>
<include file='Public:menu'/>
<div id="content">
    <div id="content-header">
        <h1>类别中心</h1>
    </div>
    <include file='Public:breadcrumb'/>
    <!--主要内容-->

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
		<span class="icon">
			<i class="icon-th-list"></i>
		</span>
                        <h5>
                            添加 类别信息
                        </h5>
                    </div>
                    <div class="alert alert-error hide" id="alert_info">
                        <button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
                        <div class="alert-body"><span id="modal"></span></div>
                    </div>

                    <div class="widget-content nopadding">
                        <form id="act_form" method="post" class="form-horizontal" action="{:U('Sort/add')}"/>

                        <div class="control-group">
                            <input type="hidden" name="id" value="{$vo['id']?$vo['id']:''}">
                            <label class="control-label" for="appendedInput">类别名称 ：</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input size="32" name="name" class="input-append " type="text"
                                           value="{$vo['name']?$vo['name']:''}">{$vo['name']}
                                </div>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input name="sub" type="hidden" id="sub" value="sub"/>
                            <button type="button" id="btn_submit" class="btn btn-primary">提交</button>&nbsp;
                            <a href="{$reurl}" class="btn">取消</a>
                        </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>


        <!--主要内容end-->
        <include file='Public:copyright'/>
    </div><!--end content-->
    <include file='Public:footer'/>

        $('.selectpicker').selectpicker('refresh');

    </script>

</body>
</html>
